<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>y_predict</title>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
   
    
 

   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<style>
 
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;
    }
    .card-registration .select-arrow {
    top: 13px;
    }
 
</style>
<body>
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Get the Prediction Resale Value of Your Car</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="number" name="Registration year" class="form-control form-control-lg" />
                        <label class="form-label" for="Registration year">Registration year </label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="number" name="Registration month" class="form-control form-control-lg" />
                        <label class="form-label" for="Registration month">Registration month</label>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="number" name="Power of car" class="form-control form-control-lg" />
                        <label class="form-label" for="Power of car">Power of car in PS</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div cls="form-outline">
                        <input type="number" id="Kilometers driven" class="form-control form-control-lg" />
                        <label class="form-label" for="Kilometers driven">Kilometers driven</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                 
                    <select class="Model Type">
                      <option value="1">Model Type Name</option>
                      <option value="2"></option>
                      <option value="3">Golf</option>
                      <option value="4">Grand</option>
                      <option value="5">Fabia</option>
                      <option value="6">3er</option>
                      <option value="7">2 Reihe</option>
                      <option value="8">Andere</option>
                      <option value="9">C Max</option>
                      <option value="10">3 Reihe</option>
                      <option value="11">Passat</option>
                      <option value="12">Navara</option>
                      <option value="13">Ka</option>
                      <option value="14">Polo</option>
                      <option value="15">Twingo</option>
                      <option value="16">A klasse</option>
                      <option value="17">Scirocco</option>
                      <option value="18">5er</option>
                      <option value="19">Meriva</option>
                      <option value="20">Arosa</option>
                      <option value="21">C4</option>
                    </select>
                    
                  </div>
                  <div class="col-md-6 mb-4">

                    <select class="Brand">
                      <option value="1">Brand</option>
                      <option value="2">Ford</option>
                      <option value="3">BMW</option>
                      <option value="4">Honda</option>
                      <option value="2">Toyota</option>
                      <option value="3">Tesla</option>
                      <option value="4">Audi</option>
                      <option value="2">Jeep</option>
                      <option value="3">Hyundai</option>
                      <option value="4">Kia</option>
                      <option value="2">Ferrai</option>
                      <option value="3">Porsche</option>
                      <option value="4">Bently</option> 
                      <option value="3">Maserati</option>
                      <option value="4">Dodge</option>
                    </select>
                    
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                    <select class="Fuel Type ">
                      <option value="1">Fuel Type</option>
                      <option value="2">Petrol</option>
                      <option value="3">Diesel</option>
                      <option value="4">Not Declared</option>
                      <option value="5">LPG</option>
                      <option value="6">CNG</option>
                      <option value="7">Hybrid</option>
                      <option value="8">Electric</option>
                    </select>
                    
                  </div>
                  <div class="col-md-6 mb-4">
                    <select class="Vehicle type">
                      <option value="1">Vehicle type</option>
                      <option value="2">Volkswagen</option>
                      <option value="3">SUV</option>
                      <option value="4">Cabrio</option>
                      <option value="5">Kombi</option>
                      <option value="6">Andere</option>
                      <option value="7">Coupe</option>
                      <option value="8">Crossover</option>
                      <option value="9">Sports Car</option>
                      <option value="10">Compact Car</option>
                      <option value="11">Pony Car</option>
                      <option value="12">Sedan</option>
                      <option value="13">Hatchback</option>
                    </select>
                    
                  </div>
                </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gear type   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h6><br>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="Gear type" 
                        value="option1" /><br>
                      <label class="form-check-label" for="GeartypeManual">Manual</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="Gear type" 
                        value="option2" />
                      <label class="form-check-label" for="GeartypeAutomatic">Automatic</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="Gear type" 
                        value="option3" />
                      <label class="form-check-label" for="Geartypeother">Not-declared</label>
                    </div>
  
                  </div>
                  
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Your car is repaired or damaged</h6><br>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="Your car is repaired or damaged" 
                        value="option1" />
                      <label class="form-check-label" for="Repaired">Yes</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="Your car is repaired or damaged" 
                        value="option2" />
                      <label class="form-check-label" for="Notrepaired">No</label>
                    </div>
  
                    
                  </div>
  
                  <div class="form-outline mb-4">
                  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <a href="./value.html">
                    <button type="button" class="btn btn-warning btn-lg ms-2">Predict Values</button>
                </a>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
